<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broadcast record audio</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet/less" type="text/css" href="broadcats.less" />
</head>

<body>
    <div class="container">
        <div class="stream-area">
            <audio autoplay controls id="audio"></audio>
            <button disabled id="my-button">Start Stream</button>
        </div>
        <div class="chat-box">
            <div class="chat-main">
            </div>
            <textarea id="chat-input" cols="30" rows="3"></textarea>
            <button disabled id="chat">Chat now</button>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
</body>

</html>
